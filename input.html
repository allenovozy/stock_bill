<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Stock Bill - Fizzy Stock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-container {
            padding: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group.required label::after {
            content: " *";
            color: #e74c3c;
        }

        .calculation-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1.5rem 0;
        }

        .calculation-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding: 0.5rem 0;
        }

        .calculation-row.total {
            border-top: 2px solid #667eea;
            font-weight: bold;
            font-size: 1.1rem;
            color: #667eea;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .calculation-row {
                flex-direction: column;
                gap: 0.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Stock Bill</h2>
            <p>Enter the details below to generate a professional bill</p>
        </div>
        
        <div class="form-container">
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
            
            <form action="process_bill.php" method="POST" id="billForm">
                <div class="form-grid">
                    <div>
                        <div class="form-group required">
                            <label for="customer_name">Customer Name</label>
                            <input type="text" id="customer_name" name="customer_name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="customer_email">Customer Email</label>
                            <input type="email" id="customer_email" name="customer_email">
                        </div>
                        
                        <div class="form-group">
                            <label for="customer_phone">Customer Phone</label>
                            <input type="tel" id="customer_phone" name="customer_phone">
                        </div>
                    </div>
                    
                    <div>
                        <div class="form-group required">
                            <label for="stock_item">Stock Item</label>
                            <input type="text" id="stock_item" name="stock_item" required>
                        </div>
                        
                        <div class="form-group required">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" name="quantity" min="1" required>
                        </div>
                        
                        <div class="form-group required">
                            <label for="price_per_unit">Price per Unit ($)</label>
                            <input type="number" id="price_per_unit" name="price_per_unit" step="0.01" min="0.01" required>
                        </div>
                    </div>
                </div>
                
                <div class="calculation-section">
                    <h3 style="margin-bottom: 1rem; color: #333;">Bill Summary</h3>
                    <div class="calculation-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="calculation-row">
                        <span>Tax (10%):</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="calculation-row total">
                        <span>Total Amount:</span>
                        <span id="total">$0.00</span>
                    </div>
                </div>
                
                <div class="form-group required">
                    <label for="payment_method">Payment Method</label>
                    <select id="payment_method" name="payment_method" required>
                        <option value="">Select Payment Method</option>
                        <option value="Cash">Cash</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Debit Card">Debit Card</option>
                        <option value="Bank Transfer">Bank Transfer</option>
                        <option value="Check">Check</option>
                        <option value="Digital Wallet">Digital Wallet</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-btn">Generate Bill</button>
            </form>
        </div>
    </div>

    <script>
        // Calculate totals in real-time
        function calculateTotal() {
            const quantity = parseFloat(document.getElementById('quantity').value) || 0;
            const pricePerUnit = parseFloat(document.getElementById('price_per_unit').value) || 0;
            
            const subtotal = quantity * pricePerUnit;
            const tax = subtotal * 0.10; // 10% tax
            const total = subtotal + tax;
            
            document.getElementById('subtotal').textContent = '$' + subtotal.toFixed(2);
            document.getElementById('tax').textContent = '$' + tax.toFixed(2);
            document.getElementById('total').textContent = '$' + total.toFixed(2);
        }
        
        document.getElementById('quantity').addEventListener('input', calculateTotal);
        document.getElementById('price_per_unit').addEventListener('input', calculateTotal);
    </script>
</body>
</html>
